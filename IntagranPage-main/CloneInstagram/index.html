<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icone.jfif">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./Perfil.jpg" alt="foto sde perfil">
                </div>
                <a href="#" class="instagram-login">Continue como regianerm</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é regianerm?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
            <footer class="rodape">
                
                <div class="rodape1">

                <a class="link" href="https://about.instagram.com/">Sobre</a>
        
                <a class="link" href="https://about.instagram.com/blog">Blog</a>
        
                <a class="link" href="https://www.instagram.com/about/jobs/">Carreiras</a>
                
                <a class="link" href="https://www.instagram.com/about/jobs/">Ajuda</a>
        
                <a class="link" href="hhttps://www.instagram.com/developer/">API</a>
        
                <a class="link" href="https://help.instagram.com/519522125107875">Pivacidade</a>
        
                <a class="link" href="https://help.instagram.com/581066165581870">Termos</a>
        
                <a class="link" href="https://www.instagram.com/directory/profiles/">Contas mais relevantes</a>
        
                <a class="link" href="https://www.instagram.com/directory/hashtags/">Hashtags</a>
        
                <a class="link" href="https://www.instagram.com/explore/locations/">Localizações</a>
                
                </div>

                <div class="rodape2">

                <a class="link" href="https://www.instagram.com/topics/beauty/">Beleza</a>
        
                <a class="link" href="https://www.instagram.com/topics/dance-and-performance/">Dança e apresentação</a>
        
                <a class="link" href="https://www.instagram.com/topics/fitness/">Fitness</a>
        
                <a class="link" href="https://www.instagram.com/topics/food-and-drink/">Comida e bebida</a>
        
                <a class="link" href="https://www.instagram.com/topics/home-and-garden/">Casa e jardim</a>
        
                <a class="link" href="https://www.instagram.com/topics/music/">Música</a>
        
                <a class="link" href="https://www.instagram.com/topics/visual-arts/">Artes visuais</a>

                </div>
            </footer> 
    </div>       
</body>
</html>
